{% macro render_field_with_errors(field) %}

    {{ field.label }} {{ field(**kwargs)|safe }}
    {% if field.errors %}
      
      {% for error in field.errors %}
        <div class="invalid-feedback">
          {{error|safe}}
        </div>
      {% endfor %}

    {% endif %}
 
{% endmacro %}

{% macro render_field(field) %}
  {{ field(**kwargs)|safe }}
{% endmacro %}
