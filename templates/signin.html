{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}
{% block main %}
<div class="container" >
		<div class="row">

			<div class="col-lg-4 shadow-lg p-3 mb-5 bg-white rounded">
				<form class="signin-form">
					<h1>Sign in</h1>
					<div class="form-group">
						<label for="exampleDropdownFormEmail2">Email address</label>
						<input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="Your email">
					</div>
					<div class="form-group">
						<label for="exampleDropdownFormPassword2">Password</label>
						<input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
					</div>
					<div class="form-group">
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="dropdownCheck2">
							<label class="form-check-label" for="dropdownCheck2">
								Remember me
							</label>
						</div>
					</div>
					<button type="submit" class="btn btn-secondary my-button" style="">Sign in</button>
				</form>
			</div>

		</div>
	</div>
{% endblock %}
