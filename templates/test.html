{% extends 'base.html' %}
{% block title %}
Edit
{% endblock %}
{% block main %}
<script src="{{url_for('static',filename='js/upload_single_photo.js')}}" type="text/javascript"></script>
<div class="container">
    <div class="row shadow-lg p-3 mb-5 bg-white rounded">
        <div class="col-sm" style="margin-top: 5%;margin-bottom: 4%">
            <h1>Edit account</h1>
            <div class="row" >
                <div class="col-sm-2">
                    <form enctype="multipart/form-data" >
                        <input class="is-invalid"  accept="image/*" id="avatar_input" type="file" name="avatar_file" style="display: none">

                        <img onclick="avatar_input.click();"src="{{url_for('static',filename='site-images/index.jpeg')}}" style="margin-top: 6%" class="ts-image ts-image-edit" width="150" height="184" id="avatar_view">
                        
                  </form>
              </div>

              <div class="col-sm-10">

                <form action="#" >
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Email</label>
                                <input type="Email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Nickname</label>
                                <input type="Email" class="form-control" id="exampleInputPassword1" placeholder="Nickname">
                            </div>
                            <div class="form-group">
                                <a href="#" class="link">Change password</a>
                            </div>
                            <div class="form-group">
                                <button class="btn my-button">Change</button>
                            </div>

                        </div>
                        <div class="col-sm-8">
                            <label>About</label>
                            <textarea class="form-control" rows=14>

                            </textarea>
                        </div>
                    </div>
                </form>
                <button class="btn btn-danger ts-btn-danger" style="margin-left: 84%;margin-top:1%">Delete account</button>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
